<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->

    <style>
        .form-group{
            margin: 50px auto;
			width:400px;
            height: auto;
            background-color: transparent;
        }
        .khung
		{
            padding-bottom: 10px;
			width:300px;
        }
        input

            padding: 10px 0;
			width:300px;
        }

		width:30px;
		}
		
       

    </style>

    

</head>
<body>

    <form action="" method="post" >
        <div class="form-group" >
            <fiedset>
                <legend>
                    <h2> Đăng ký thông tin cá nhân </h2>
                </legend>
                <div class="khung">
                    <input type="text" placeholder="Tên đăng nhập *" required autofocus>
                </div>

                </div>

                    Giới tính:<br/>

                    <input type="radio" name="gioi_tinh" value="Nu"> Nữ
                </div>
                <div class="khung">
                    <input type="text" placeholder="Email *" required >
                </div>
                <div class="khung">
                    <input type="text" placeholder="Địa chỉ ">
                </div>
                <div>(Các trường có dấu * là bắt buộc)</div>
                <div class="khung">

                </div>





            </fiedset>

        </div>

    </form>
